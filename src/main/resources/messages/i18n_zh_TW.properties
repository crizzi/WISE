teacher.pro.translations.2=有興趣讓您的學生體驗英文以外的WISE專題嗎? 目前已經有好幾個專題是非英語的。您可以搜尋資料庫來得到更多的資料。此外，WISE專題可以被翻譯成各種語言。如果您看到純英文(原文)的專題，您會想要翻成中文再去讀它。
teacher.pro.translations.3=開始操作:
teacher.pro.translations.4=我們真的很想聽到其他國家的教師或學者有興趣使用WISE專題。請與我們聯絡，我們將提供我們英文文化上的知識來支持您的翻譯成果。我們也可以將我們的技術資源分配給您，並設法在您的國家架設WISE平台。
teacher.pro.translations.5=翻譯專題:
teacher.pro.translations.6=在我的客製化專題中，您可以複製任何WISE資料庫的專題，並且將它自訂為您的語言。您可以編輯專題中的每一個步驟並且翻譯全部的文字。請記住，無論如何，WISE平台無法控制專題中的外部網頁連結，而且那些連結也不全都是可以翻譯的。您可能需要使用您的語言來搜尋相似內容的網頁。同樣地，這總是一個機會，在使用專題的時候需要考慮到文化的差異。如果您詢問我們，我們將會幫助您解決問題。
