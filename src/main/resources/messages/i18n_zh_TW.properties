teacher.termsofuse.10A=由於學術自由的重要性，WISE允許成員可以提供意見或連結到公開的地方，但是作為一個共同體，我們堅持使用者能體諒並尊重彼此。如果您發現其他WISE的成員發佈任何具攻擊性或不適當的內容，請聯絡WISE團隊。
teacher.termsofuse.10B=聯絡WISE
teacher.termsofuse.10C=我們將會進行調查。濫用WISE會員權利的使用者將被終止帳號。
teacher.termsofuse.11=最後，您可以自由參與WISE社群，而且您也可以隨時終止您的WISE會員權利。
teacher.termsofuse.12=我們重視您在WISE社群中的熱情參與及相關研究工作。如果您對於我們的研究或政策有任何問題，請聯繫我們的計畫主持人。
teacher.termsofuse.13=誠摯地,
teacher.termsofuse.14=Marcia Linn, 計畫主持人
teacher.termsofuse.2=WISE 使用協議
teacher.termsofuse.3=以下資訊為WISE4.0系統的使用條款
teacher.termsofuse.5=在繼續進行之前，我們想向大家解釋一下我們的社群以及您在WISE研究環境中所扮演的角色。 請花一點時間來閱讀這個頁面，因為它非常重要。
teacher.termsofuse.6=您所加入的社群正在進行好幾項國家資助的研究專題，透過加入WISE線上社群，我們想徵求您們的同意，使用您們在這個社群中的貢獻成為這個研究的一部分。 我們可能會在我們的研究中使用您的意見、社群、或問卷調查，而且我們將會追踪您在我們網站上的一些動作，以幫助我們找到方法來改善。此外，您學生的作業(無標識)可能會被分析，用以提出有關課程項目的效果、或是線上環境因素等研究問題。
teacher.termsofuse.7=透過選擇註冊頁面上「我同意使用條款」欄位，您將會同意參與我們這項關於教師與科學家對於科技與網路的研究，以及協助社群成員使用WISE專題和編輯WISE課程。您也同意我們使用您對於問卷調查和社群討論所撰寫的投稿文章於我們的研究之中。如果使用WISE平台參與特定的研究專題，你同意使用WISE作為這些特定專題的工具之一。
teacher.termsofuse.8=除了網站本身的問題以外，我們沒有預先考慮到教師或學生加入WISE社群相關的風險--即在不相關的網站上探索不雅或不適當的內容。學校平台有安全/過濾系統可以處理這個風險。WISE受惠於這些系統，而且我們的課程提供的結構與內容降低了隨意搜尋的風險。
teacher.termsofuse.9=我們將不會在我們任何的研究中公布您的身分。同樣的，您班級學生的身分也不會被看見或是洩漏。在我們的分析中，所有社群的評論都會以匿名處理。任何時候，當我們須使用您的身分和意見時(例如，引用在我們公開的網頁)，我們將優先徵求您的同意。
