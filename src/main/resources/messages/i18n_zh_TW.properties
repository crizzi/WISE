teacherfaq.change-team-a3=在特定專題的班級中，點選已註冊的學生連結。這將會帶領您到該班級的學生管理頁面。
teacherfaq.change-team-a4=拖曳學生的名字來移動他們到另外一組。在關閉視窗之前請務必儲存您的變更。
teacherfaq.change-team-a5=如果您想要移動學生到全新的一組，點選「新分組」，然後拖曳1位或多位學生到這個新分組，並儲存您的變更。
teacherfaq.change-team-a6=注意1：如果您移動A學生到一個既有的分組，A學生將喪失他先前那組全部的作業，而由變更後分組的作業取代。
teacherfaq.change-team-a7=注意2：如果您移動A學生到一個新的分組，A學生將會帶著之前的作業到這一組。
teacherfaq.change-team-a8=注意3：如果您移動A學生到一個新的分組，A學生將會帶著之前的作業到這一組；如果您之後移遺動B學生到這一組，B學生將會喪失他之前那組的作業，並由這一組的作業取代(在這裡是指A學生的作業)
